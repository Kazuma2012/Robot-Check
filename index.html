<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロボットチェック</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    /* ページ全体を中央に揃える */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .g-recaptcha {
      transform: scale(1.5);
      transform-origin: center;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ロボットチェック</h2>

    <form action="https://formspree.io/f/xyzjyklk" method="POST">
      <div class="g-recaptcha" data-sitekey="6LdwGVUrAAAAAD90bXs1orGnvNNgKd9QSoL11gpb"></div>
      <button type="submit">送信する</button>
    </form>
  </div>

</body>
</html>
